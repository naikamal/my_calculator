<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <span class="logo">Naik Amal Shah</span>
    </nav>
    <div class="container">
        <div class="heading">
            <h2>Try to Calculate Something</h2>
            <small style="display: flex;justify-content: center;">(Using Html,Css,JavaScript)</small>
        </div>
        <div class="calculator">
            <form name="form1">
                <div class="display"><input type="text" id="calc" name="answer"></div>
                <div class="buttonsarea">
                    <div>
                        <input type="button" id="clear" value="AC">
                        <input type="button" id="delete" value="DEL">
                        <input type="button" class="operator" value="%" data-operator="%">
                        <input type="button" class="operator" value="/" data-operator="/"
                            style="background-color: rgb(247, 172, 11);">
                    </div>
                    <div>
                        <input type="button" class="number" value="7">
                        <input type="button" class="number" value="8">
                        <input type="button" class="number" value="9">
                        <input type="button" class="operator" value="*" data-operator="*"
                            style="background-color: rgb(247, 172, 11);">
                    </div>
                    <div>
                        <input type="button" class="number" value="4">
                        <input type="button" class="number" value="5">
                        <input type="button" class="number" value="6">
                        <input type="button" class="operator" value="-" data-operator="-"
                            style="background-color: rgb(247, 172, 11);">
                    </div>
                    <div>
                        <input type="button" class="number" value="1">
                        <input type="button" class="number" value="2">
                        <input type="button" class="number" value="3">
                        <input type="button" class="operator" value="+" style="background-color: rgb(247, 172, 11);">
                    </div>
                    <div>
                        <input type="button" class="number" value="0">
                        <input type="button" id="decimal" value=".">
                        <input type="button" id="equals" value="="
                            style="width: 105px ;border-radius: 25%;margin-left: 5px; box-sizing: border-box; background-color: rgb(247, 172, 11);">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
